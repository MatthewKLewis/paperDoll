<div class="wrapper">

    <div class="header">
        <button routerLink="">Back to Assembly...</button>
        <marquee>Makes and Models</marquee>
        <p>Reference for Industry Ratings on Makes and Models</p>
    </div>

    <div class="header">
        <table mat-table [dataSource]="partsService.manufacturers" class="mat-elevation-z8">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.name}} </td>
            </ng-container>
            
            <!-- light Column -->
            <ng-container matColumnDef="light">
                <th mat-header-cell *matHeaderCellDef> Light Model </th>
                <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.models[0]?.name}} </td>
            </ng-container>

            <!-- medium Column -->
            <ng-container matColumnDef="medium">
                <th mat-header-cell *matHeaderCellDef> Medium Model </th>
                <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.models[1]?.name}} </td>
            </ng-container>

            <!-- heavy Column -->
            <ng-container matColumnDef="heavy">
                <th mat-header-cell *matHeaderCellDef> Heavy Model </th>
                <td mat-cell *matCellDef="let manufacturer"> {{manufacturer.models[2]?.name}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>



<mat-menu #typeMenu="matMenu">

</mat-menu>

</mat-menu>
